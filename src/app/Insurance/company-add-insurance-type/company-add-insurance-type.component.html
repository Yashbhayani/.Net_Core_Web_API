<div class="container-fluid">
  <div class="alert alert-{{Color}} alert-dismissible fade show" [hidden]="AlertVal" role="alert">
    {{Message}}
    <button type="button" class="btn-close" [hidden]="AlertVal" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
</div>

<div class="container-fluid center">
  <div class="container mb3 px-4">
    <div class="example-container gx-5 d-flex justify-content-start">
      <div fxLayout="row p-3 "  mat-dialog-actions fxLayoutAlign="center center">
        <form [formGroup]="InsuranceForm" (ngSubmit)="AddAndUpdateInsuranceData()">
          <mat-form-field class="p-3" style="width: 400px;" appearance="outline">
            <mat-label>Insurance Type</mat-label>
            <input matInput placeholder="Insurance Type" formControlName="InsuranceType">
          </mat-form-field>
          <button mat-raised-button class="p-3" color={{BtColor}} [disabled]="InsuranceForm.invalid">{{ButtonName}}</button>
        </form>
      </div>
    </div>
  </div>
</div>



<br/>
<div class="container-fluid">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row; index as userno"> {{userno + 1  + (paginator.pageIndex * paginator.pageSize)}} </td>
      </ng-container>

      <ng-container matColumnDef="InsuranceType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Insurance Type </th>
        <td mat-cell *matCellDef="let row"> {{row.insuranceType}} </td>
      </ng-container>

      <ng-container matColumnDef="Edit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
        <td mat-cell *matCellDef="let row">
          <button color="primary" mat-icon-button class="example-icon" (click)="EditData(row.id)" aria-label="Example icon-button with menu icon">
            <mat-icon>
              <span class="material-symbols-outlined">
                edit
                </span>
            </mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
        <td mat-cell *matCellDef="let row">
          <button color="warn" mat-icon-button class="example-icon" (click)="DeleteData(row.id)" aria-label="Example icon-button with menu icon">
            <mat-icon>
              <span class="material-symbols-outlined">
                delete
                </span>
            </mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>

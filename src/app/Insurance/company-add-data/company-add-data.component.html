<div class="container-fluid">
  <div class="alert alert-{{Color}} alert-dismissible fade show" [hidden]="AlertVal" role="alert">
    {{Message}}
    <button type="button" class="btn-close" [hidden]="AlertVal" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
</div>


<div class="container-lg p-5">
  <div fxLayout="row p-3 " mat-dialog-actions fxLayoutAlign="center center">
    <form class="row g-3" [formGroup]="InsuranceForm" (ngSubmit)="AddAndUpdateInsuranceData()">
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="inputPassword6" class="col-form-label">Add Insurance</label>
        </div>
        <div class="col-auto">
          <input type="text" class="form-control" id="inputFirstName" formControlName="Min_Value" formControlName="InsuranceType" required>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-outline-{{BtColor}}">{{ButtonName}}</button>
        </div>
      </div>
    </form>
  </div>
</div>



<div class="container-fluid">
  <nav class="navbar p-2">
    <div class="container-fluid mb3">
      <a class="navbar-brand"></a>
      <form class="d-flex" role="search">
        <input class="form-control me-2 mb-3" type="search" placeholder="Search" aria-label="Search" size="50"
          name="firstname" [(ngModel)]="fname1" autocomplete="off" (ngModelChange)="Search()">
      </form>
    </div>
  </nav>
  <table class="table table-hover text-center">
    <thead>
      <th scope="col">#</th>
      <th scope="col">Insurance Type</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </thead>
    <tbody *ngFor="
            let item of InsuranceTypee |
              paginate
              : {
                itemsPerPage: tableSize,
                currentPage: page,
                totalItems:count
              }; let i = index">
      <tr>
        <th scope="row">{{i+1}}</th>
        <td>{{item.insuranceType}}</td>
        <td><i class="bi bi-pen-fill btn btn-outline-primary" (click)="EditData(item.id)" ></i></td>
        <td><i class="bi bi-trash btn btn-outline-danger" (click)="DeleteData(item.id)"></i></td>
      </tr>
    </tbody>
  </table>
  <div class="row justify-content-center">
    <div class="col-4">
      <div class="d-flex justify-content-center">
        <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
        </pagination-controls>
      </div>
    </div>
    <div class="col-2">
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <select name="noOfRows" (change)="onTableSizeChange($event)" class="form-select form-select-sm">
            <option *ngFor="let size of tableSizes" [ngValue]="size">
              {{ size }}
            </option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>
